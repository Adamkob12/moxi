[package]
name = "moxi"
version = "0.1.0"
authors = ["Adamkob12 <Github: Adamkob12>"]
description = "A simple, easy to use, wrapper / abstraction layer on the Bevy game engine that allows the creation of Block based games."
edition = "2021"
readme = "README.md"
repository = "https://github.com/Adamkob12/Moxi"
keywords = [
  "moxi",
  "bevy",
  "block",
  "game",
  "voxel",
  "voxels",
  "voxel-game",
  "voxel-games",
  "block-game",
  "block-games",
  "block-game-engine",
  "block-game-engines",
  "voxel-game-engine",
  "voxel-game-engines",
  "block-game-engine",
]
license = "MIT"
resolver = "2"

[dependencies]
moxi_core = { path = "crates/moxi_core" }

[features]
default = ["standard_sdk"]
minimal_sdk = []
standard_sdk = []
complete_sdk = []


[profile.dev]
opt-level = 3
